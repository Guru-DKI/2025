<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Utama Animatif</title>
    <!-- Memuat Tailwind CSS untuk styling yang responsif -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Memuat Google Fonts untuk tampilan teks yang lebih menarik -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" type="image/x-icon" href="https://disdik.jakarta.go.id/static/disdik/images/logo/logo.png">    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <style>
        /* Mengatur font utama dan menambahkan animasi pada background */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        /* Keyframes untuk animasi pergerakan background gradient */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Styling untuk efek 3D pada tombol */
        .btn-3d {
            position: relative;
            border: none;
            transition: all 0.2s ease;
            /* Memberi bayangan bawah untuk efek tebal/3D */
            box-shadow: 0 6px 0 var(--shadow-color, #000);
            outline-offset: 4px;
        }
        
        /* Efek saat tombol ditekan (active) */
        .btn-3d:active {
            transform: translateY(4px); /* Tombol turun sedikit */
            box-shadow: 0 2px 0 var(--shadow-color, #000); /* Bayangan menipis */
        }

        /* Styling spesifik untuk masing-masing tombol */
        .btn-admin {
            background-color: #3b82f6; /* biru */
            --shadow-color: #1d4ed8; /* biru tua */
        }

        .btn-guru {
            background-color: #22c55e; /* hijau */
            --shadow-color: #15803d; /* hijau tua */
        }
        
        .btn-rekap {
            background-color: #f97316; /* oranye */
            --shadow-color: #c2410c; /* oranye tua */
        }
    </style>
</head>
<body class="overflow-hidden">
    <!-- Kontainer utama yang menengahkan semua konten */ -->
    <div class="flex flex-col items-center justify-center min-h-screen w-full p-6">
        
        <div class="text-center mb-12">
            <!-- Menambahkan Logo -->
            <img src="https://disdik.jakarta.go.id/static/disdik/images/logo/logo.png" alt="Logo Disdik" class="w-32 h-auto mx-auto mb-6">
            
            <h1 class="text-4xl md:text-6xl font-bold text-white tracking-tight" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">
                Selamat Datang
            </h1>
            <p class="text-lg md:text-xl text-white/90 mt-2" style="text-shadow: 1px 1px 2px rgba(0,0,0,0.2);">
                Silakan pilih menu di bawah ini
            </p>
        </div>

        <!-- Kontainer untuk tombol-tombol, layout berubah sesuai ukuran layar */ -->
        <div class="flex flex-col sm:flex-row items-center justify-center gap-8 w-full max-w-2xl">
            
            <!-- Tombol Admin -->
            <a href="ADMINPJJ.html" class="btn-3d btn-admin w-full sm:w-1/3 text-white text-2xl font-bold py-6 px-4 rounded-xl text-center transform hover:-translate-y-1 focus:outline-none focus:ring-4 focus:ring-blue-300 focus:ring-opacity-50">
                Admin
            </a>
            
            <!-- Tombol Guru -->
            <a href="PJJDKI.html" class="btn-3d btn-guru w-full sm:w-1/3 text-white text-2xl font-bold py-6 px-4 rounded-xl text-center transform hover:-translate-y-1 focus:outline-none focus:ring-4 focus:ring-green-300 focus:ring-opacity-50">
                Materi PJJ
            </a>
            
            <!-- Tombol Rekap -->
            <a href="Rekap.html" class="btn-3d btn-rekap w-full sm:w-1/3 text-white text-2xl font-bold py-6 px-4 rounded-xl text-center transform hover:-translate-y-1 focus:outline-none focus:ring-4 focus:ring-orange-300 focus:ring-opacity-50">
                Rekap
            </a>
            
        </div>
        
    </div>
</body>
</html>
