<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donasi</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* Custom font */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        /* Custom animation for icons */
        @keyframes gentle-pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.05);
                opacity: 1;
            }
        }
        .animate-gentle-pulse {
            animation: gentle-pulse 3s infinite ease-in-out;
        }

        /* Styling for custom logos */
        .logo-container {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.75rem; /* rounded-xl */
            flex-shrink: 0;
        }
    </style>
</head>
<body class="bg-slate-900 text-white flex items-center justify-center min-h-screen p-4">

    <!-- Main Payment Card -->
    <div class="w-full max-w-md bg-slate-800/60 backdrop-blur-sm border border-slate-700 rounded-2xl shadow-2xl shadow-cyan-500/10 p-6 sm:p-8">
        
        <!-- Header -->
        <div class="text-center mb-8">
            <img src="https://lh3.googleusercontent.com/d/1QHVbK_TkBo00jcaxdxD5XWmOPV2DTD3o" alt="Avatar" class="w-20 h-20 rounded-full mx-auto mb-4 border-2 border-slate-600">
            <h1 class="text-2xl font-bold text-slate-100">Bintang Adhi Permana</h1>
            <p class="text-slate-400 mt-1">Informasi Donasi</p>
        </div>

        <!-- Payment Options List -->
        <div class="space-y-5">

            <!-- BNI -->
            <div class="flex items-center space-x-4 p-4 bg-slate-900/50 rounded-xl border border-slate-700 transition-all duration-300 hover:border-cyan-500 hover:bg-slate-800/70">
                <div class="logo-container bg-orange-500 animate-gentle-pulse">
                    <i class="fa-solid fa-building-columns fa-xl text-white"></i>
                </div>
                <div class="flex-1">
                    <p class="font-semibold text-slate-200">BNI</p>
                    <p class="text-lg font-mono text-cyan-400 tracking-wider">0123456789</p> <!-- Ganti dengan nomor rekening asli -->
                </div>
                <button class="copy-btn p-3 rounded-lg bg-slate-700 hover:bg-cyan-600 transition-colors" data-copy-text="0123456789" aria-label="Salin Nomor BNI">
                    <i class="fa-regular fa-copy fa-lg"></i>
                </button>
            </div>

            <!-- Gopay -->
            <div class="flex items-center space-x-4 p-4 bg-slate-900/50 rounded-xl border border-slate-700 transition-all duration-300 hover:border-blue-500 hover:bg-slate-800/70">
                <div class="logo-container bg-blue-500 animate-gentle-pulse">
                    <i class="fa-solid fa-wallet fa-xl text-white"></i>
                </div>
                <div class="flex-1">
                    <p class="font-semibold text-slate-200">Gopay</p>
                    <p class="text-lg font-mono text-blue-400 tracking-wider">081310051985</p>
                </div>
                <button class="copy-btn p-3 rounded-lg bg-slate-700 hover:bg-blue-600 transition-colors" data-copy-text="081310051985" aria-label="Salin Nomor Gopay">
                    <i class="fa-regular fa-copy fa-lg"></i>
                </button>
            </div>

            <!-- OVO -->
            <div class="flex items-center space-x-4 p-4 bg-slate-900/50 rounded-xl border border-slate-700 transition-all duration-300 hover:border-purple-500 hover:bg-slate-800/70">
                <div class="logo-container bg-purple-600 animate-gentle-pulse">
                     <i class="fa-solid fa-circle-dollar-to-slot fa-xl text-white"></i>
                </div>
                <div class="flex-1">
                    <p class="font-semibold text-slate-200">OVO</p>
                    <p class="text-lg font-mono text-purple-400 tracking-wider">081310051985</p>
                </div>
                <button class="copy-btn p-3 rounded-lg bg-slate-700 hover:bg-purple-600 transition-colors" data-copy-text="081310051985" aria-label="Salin Nomor OVO">
                    <i class="fa-regular fa-copy fa-lg"></i>
                </button>
            </div>
            
            <!-- ShopeePay -->
            <div class="flex items-center space-x-4 p-4 bg-slate-900/50 rounded-xl border border-slate-700 transition-all duration-300 hover:border-orange-500 hover:bg-slate-800/70">
                <div class="logo-container bg-orange-600 animate-gentle-pulse">
                     <i class="fa-solid fa-cart-shopping fa-xl text-white"></i>
                </div>
                <div class="flex-1">
                    <p class="font-semibold text-slate-200">ShopeePay</p>
                    <p class="text-lg font-mono text-orange-400 tracking-wider">081310051985</p>
                </div>
                <button class="copy-btn p-3 rounded-lg bg-slate-700 hover:bg-orange-600 transition-colors" data-copy-text="081310051985" aria-label="Salin Nomor ShopeePay">
                    <i class="fa-regular fa-copy fa-lg"></i>
                </button>
            </div>

        </div>

    </div>

    <!-- Toast Notification (Modal) -->
    <div id="toast-notification" class="fixed bottom-5 left-1/2 -translate-x-1/2 px-6 py-3 bg-green-500 text-white font-semibold rounded-lg shadow-lg opacity-0 translate-y-10 transition-all duration-300 pointer-events-none">
        <i class="fa-solid fa-check-circle mr-2"></i>
        Nomor berhasil disalin!
    </div>

    <script>
        // Get all copy buttons
        const copyButtons = document.querySelectorAll('.copy-btn');
        // Get the toast notification element
        const toast = document.getElementById('toast-notification');
        let toastTimeout;

        copyButtons.forEach(button => {
            button.addEventListener('click', (event) => {
                // Get the text to copy from the data attribute
                const textToCopy = event.currentTarget.dataset.copyText;

                // Create a temporary textarea element to hold the text
                const tempTextarea = document.createElement('textarea');
                tempTextarea.value = textToCopy;
                document.body.appendChild(tempTextarea);

                // Select and copy the text
                tempTextarea.select();
                document.execCommand('copy');

                // Remove the temporary textarea
                document.body.removeChild(tempTextarea);

                // Show the toast notification
                showToast();
            });
        });

        function showToast() {
            // Clear any existing timeout
            clearTimeout(toastTimeout);
            
            // Show the toast
            toast.classList.remove('opacity-0', 'translate-y-10');
            toast.classList.add('opacity-100', 'translate-y-0');

            // Hide the toast after 2 seconds
            toastTimeout = setTimeout(() => {
                toast.classList.remove('opacity-100', 'translate-y-0');
                toast.classList.add('opacity-0', 'translate-y-10');
            }, 2000);
        }
    </script>
</body>
</html>
